<ul>
  @for (location of locationRs.value(); track $index) {
    <li>{{ location.name }}</li>
  }
  <div class="h-1/3 w-full border-r-8">
    <google-map height="400px" width="500px" [zoom]="10" [options]="$options()">
      @for (position of $positions(); track $index) {
        <map-marker [position]="position"></map-marker>
      }
    </google-map>
  </div>
</ul>
